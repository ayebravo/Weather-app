<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c98fce932.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row top-bar">
        <div class="col-sm-8">
          <div class="fav-cities">
            <a class="city" href="#" id="favorite-1">Favorite city 1</a>
            <a class="city" href="#" id="favorite-2">Favorite city 2</a>
            <a class="city" href="#" id="favorite-3">Favorite city 3</a>
          </div>
        </div>
      </div>
      <br />
      <div class="row main-content">
        <div class="col-md-7 left-side">
          <form id="search-form" autocomplete="off">
            <div class="row search-area">
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="search-city"
                  placeholder="City"
                  autofocus
                />
              </div>
              <div class="col-sm-2">
                <button
                  type="submit"
                  class="btn btn-outline-success"
                  style="font-weight: bold;"
                >
                  Search
                </button>
              </div>
            </div>
            <div class="row current-location">
              <div class="col-sm-6 button">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  style="font-weight: bold;"
                  id="button-element"
                >
                  Current Location
                </button>
              </div>
              <div class="col-sm-6"></div>
            </div>
          </form>
          <div class="row current-city">
            <div class="col-sm-4">
              <h2 id="city"></h2>
            </div>
            <div class="col-sm-1 favorite">
              <i class="far fa-star" id="star-favorite"></i>
            </div>
            <div class="col degree-type">
              <div class="col-C">
                <a href="#" id="change-to-celsius">C°</a>
              </div>
              <div class="col-F">
                <a href="#" id="change-to-Fahrenheit">F°</a>
              </div>
            </div>
          </div>
          <div class="row date-time">
            <div class="col-sm-6">
              <small id="date-time">Friday, June 26 - 16:00</small>
            </div>
          </div>
          <div class="row temperature">
            <div class="col-sm-4 current-temperature">
              <h1 id="temp-number"></h1>
            </div>
            <div class="col-sm-4 weather-now">
              <img src="media/sun.png" alt="Sun" id="weather-image" />
            </div>
          </div>
          <div class="row more-information">
            <div class="col-sm-8">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <p class="description">Feels like</p>
                    <p class="number">
                      <span id="feels-like-number">71°</span>
                    </p>
                  </div>
                  <div class="row">
                    <p class="description">Humidity</p>
                    <p class="number"><span id="humidity-number">92%</span></p>
                  </div>
                  <div class="row">
                    <p class="description" id="overall-description"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5 right-side border-l">
          <div class="row max-min day-1">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 both-temp">
              <p class="max-temp">Max</p>
              <p class="min-temp">Min</p>
            </div>
            <div class="col-sm-4 image"></div>
          </div>
          <div class="row day-1">
            <div class="col-sm-4">
              <h5>Saturday</h5>
              <p class="date-1">6/27</p>
            </div>
            <div class="col-sm-4 both-temp">
              <p class="max-temp">84°</p>
              <p class="min-temp">62°</p>
            </div>
            <div class="col-sm-4 image">
              <img src="media/sun.png" alt="sun" />
            </div>
          </div>
          <div class="row day-2">
            <div class="col-sm-4">
              <h5>Sunday</h5>
              <p class="date-2">6/28</p>
            </div>
            <div class="col-sm-4 both-temp">
              <p class="max-temp">85°</p>
              <p class="min-temp">66°</p>
            </div>
            <div class="col-sm-4 image">
              <img src="media/sun cloudy.png" alt="cloudy" />
            </div>
          </div>
          <div class="row day-3">
            <div class="col-sm-4">
              <h5>Monday</h5>
              <p class="date-2">6/29</p>
            </div>
            <div class="col-sm-4 both-temp">
              <p class="max-temp">89°</p>
              <p class="min-temp">69°</p>
            </div>
            <div class="col-sm-4 image">
              <img src="media/raincloud-bw.png" alt="rainy" />
            </div>
          </div>
          <div class="row day-4">
            <div class="col-sm-4">
              <h5>Tuesday</h5>
              <p class="date-4">6/30</p>
            </div>
            <div class="col-sm-4 both-temp">
              <p class="max-temp">87°</p>
              <p class="min-temp">69°</p>
            </div>
            <div class="col-sm-4 image">
              <img src="media/raincloud-bw.png" alt="rainy" />
            </div>
          </div>
          <div class="row day-5">
            <div class="col-sm-4">
              <h5>Wednesday</h5>
              <p class="date-5">6/30</p>
            </div>
            <div class="col-sm-4 both-temp">
              <p class="max-temp">85°</p>
              <p class="min-temp">64°</p>
            </div>
            <div class="col-sm-4 image">
              <img src="media/sun cloudy.png" alt="cloudy" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="github-repository">
      <a
        href="https://github.com/ayebravo/Weather-app"
        target="_blank"
        class="github-link"
        >Open-source code</a
      >
      <p>by Ayelen Bravo</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
